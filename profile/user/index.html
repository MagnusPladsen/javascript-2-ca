<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NorOn - Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="social, media, noroff, school, student, students, community"
    />
    <meta
      name="description"
      content="A social media platform for students @Noroff"
    />
    <meta name="author" content="Magnus Pladsen" />
    <meta name="language" content="English" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="/dist/css/output.css" />
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <header>
      <nav
        class="flex px-[10vw] md:px-10 py-5 bg-red-500 justify-between relative"
      >
        <div
          class="text-white text-2xl hover:underline hover:underline-offset-2"
        >
          <a href="/">NorOn</a>
        </div>
        <img
          src="/src/images/hamburger.svg"
          alt="hamburger menu"
          class="w-10 h-10 lg:hidden"
          id="hamburger"
        />
        <ul
          class="hidden absolute gap-6 py-10 flex-col left-0 top-[60px] px-10 bg-red-500 w-full lg:w-fit lg:p-0 lg:static text-white lg:flex lg:flex-row"
          id="navDropDownContent"
        >
          <li
            class="hover:cursor-pointer hover:opacity-100 hover:underline hover:underline-offset-4 opacity-70 transition-all"
          >
            <a href="/index.html"> Home </a>
          </li>
          <li
            class="hover:cursor-pointer hover:opacity-100 hover:underline hover:underline-offset-4 opacity-70 transition-all"
          >
            <a href="/posts"> Posts </a>
          </li>
          <li
            class="hover:cursor-pointer hover:opacity-100 underline underline-offset-4 transition-all"
          >
            <a href="/profile/"> Profile </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="text-center">
      <section class="w-fit mx-auto">
        <div class="flex justify-center items-center pb-10 flex-col gap-10">
          <img
            id="profileBanner"
            src="/src/images/bannerPlaceHolder.svg"
            alt="Profile picture"
            class="absolute object-cover w-[100vw] h-[200px] -z-10 top-20"
          />
          <h1 id="profileTitle" class="text-4xl text-white pt-10">
            Loading...
          </h1>
          <img
            id="profilePicture"
            src="/src/images/profilePlaceHolder.svg"
            alt="Profile picture"
            height="150"
            width="150"
            class="border-white border-2 rounded-full"
          />
        </div>
        <div class="flex gap-4 items-center justify-center pb-10">
          <p>
            Followers: <span id="profileFollowers" class="font-bold">0</span>
          </p>
          <p>
            Following: <span id="profileFollowing" class="font-bold">0</span>
          </p>
          <p>Posts: <span id="profilePosts" class="font-bold">0</span></p>
        </div>
      </section>
      <section class="pb-20 px-[10vw] md:px-[20vw] max-w-[700px] mx-auto">
        <div>
          <h2 class="text-2xl pb-5">User posts</h2>
          <div id="postsContainer" class="flex flex-col gap-10">
            They have not posted anything yet...
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div
        class="bg-red-500 sticky py-5 w-full bottom-0 flex items-center justify-center"
      >
        <p class="text-white">&copy; Magnus Pladsen 2023</p>
      </div>
    </footer>
  </body>
</html>
