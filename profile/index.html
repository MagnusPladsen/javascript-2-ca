<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NorOn - Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="social, media, noroff, school, student, students, community"
    />
    <meta
      name="description"
      content="A social media platform for students @Noroff"
    />
    <meta name="author" content="Magnus Pladsen" />
    <meta name="language" content="English" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="/dist/css/output.css" />
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <header>
      <nav class="flex px-10 py-5 bg-red-500 justify-between relative">
        <div
          class="text-white text-2xl hover:underline hover:underline-offset-2"
        >
          <a href="/">NorOn</a>
        </div>
        <img
          src="/src/images/hamburger.svg"
          alt="hamburger menu"
          class="w-10 h-10 lg:hidden"
          id="hamburger"
        />
        <ul
          class="hidden absolute gap-6 py-10 flex-col left-0 top-[60px] px-10 bg-red-500 w-full lg:w-fit lg:p-0 lg:static text-white lg:flex lg:flex-row"
          id="navDropDownContent"
        >
          <li
            class="hover:cursor-pointer hover:opacity-100 hover:underline hover:underline-offset-4 opacity-70 transition-all"
          >
            <a href="/index.html"> Home </a>
          </li>
          <li
            class="hover:cursor-pointer hover:opacity-100 hover:underline hover:underline-offset-4 opacity-70 transition-all"
          >
            <a href="/feed"> Feed </a>
          </li>
          <li
            class="hover:cursor-pointer hover:opacity-100 underline underline-offset-4 transition-all"
          >
            <a href="/profile/"> My profile </a>
          </li>
        </ul>
      </nav>
      <main class="text-center py-20">
        <div class="flex justify-center items-center pb-10 flex-col gap-10">
          <h1 class="text-4xl">Magnus Pladsen</h1>
          <img
            src="/src/images/profilePlaceHolder.svg"
            alt="Profile picture"
            height="150"
            width="150"
          />
        </div>
        <div class="flex gap-4 items-center justify-center pb-10">
          <p>Followers: <span class="font-bold">69</span></p>
          <p>Following: <span class="font-bold">420</span></p>
          <p>Posts: <span class="font-bold">1337</span></p>
        </div>
        <div class="flex flex-col gap-3">
          <a class="w-fit mx-auto" href="/profile/edit"
            ><button
              class="px-4 py-2 border bg-secondary hover:text-secondary border-secondary hover:bg-white rounded w-fit mx-auto text-white transition-all hover:scale-110"
            >
              Edit profile
            </button></a
          >
          <a class="w-fit mx-auto" href="/"
            ><button
              class="px-4 py-2 border bg-red-500 hover:text-red-500 border-red-500 hover:bg-white rounded w-fit mx-auto text-white transition-all hover:scale-110"
            >
              Log out
            </button></a
          >
        </div>
      </main>
    </header>
    <footer
      class="bg-red-500 absolute py-5 w-full bottom-0 flex items-center justify-center"
    >
      <div class="text-white">&copy; Magnus Pladsen 2023</div>
    </footer>
  </body>
</html>
