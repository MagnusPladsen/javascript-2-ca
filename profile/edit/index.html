<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NorOn - Edit profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="social, media, noroff, school, student, students, community"
    />
    <meta
      name="description"
      content="A social media platform for students @Noroff"
    />
    <meta name="author" content="Magnus Pladsen" />
    <meta name="language" content="English" />
    <link rel="icon" href="/src/images/favicon.svg" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="/dist/css/output.css" />
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <header>
      <nav
        class="flex px-[10vw] md:px-10 py-5 bg-red-500 justify-between relative"
      >
        <div
          class="text-white text-2xl hover:underline hover:underline-offset-2"
        >
          <a href="/">NorOn</a>
        </div>
        <img
          src="/src/images/hamburger.svg"
          alt="hamburger menu"
          class="w-10 h-10 lg:hidden"
          id="hamburger"
        />
        <ul
          class="hidden absolute gap-6 py-10 flex-col left-0 top-[60px] px-10 bg-red-500 w-full lg:w-fit lg:p-0 lg:static text-white lg:flex lg:flex-row items-start lg:items-center z-10"
          id="navList"
        >
          <li
            class="hover:cursor-pointer hover:opacity-100 opacity-70 transition-all"
          >
            <a href="/"> Log in </a>
          </li>
          <li
            class="hover:cursor-pointer hover:opacity-100 hover:underline hover:underline-offset-4 opacity-70 transition-all group"
          >
            <a href="/profile/register/"> Register </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="text-center py-10">
      <h1 class="text-2xl py-5">Edit profile</h1>
      <form class="w-fit mx-auto flex flex-col gap-5" id="editProfileForm">
        <div class="flex flex-col w-[80vw] md:w-[350px] gap-1">
          <label class="text-left" for="banner"
            >Banner<span class="pl-2 text-gray-400 text-xs"
              >*Optional</span
            ></label
          >
          <input
            class="border border-gray-300 rounded px-2 py-1 hover:border-gray-500 transition-all shadow-inner"
            type="url"
            name="banner"
            id="banner"
          />
        </div>
        <div class="flex flex-col w-[80vw] md:w-[350px] gap-1">
          <label class="text-left" for="avatar"
            >Avatar<span class="pl-2 text-gray-400 text-xs"
              >*Optional</span
            ></label
          >
          <input
            class="border border-gray-300 rounded px-2 py-1 hover:border-gray-500 transition-all shadow-inner"
            type="url"
            name="avatar"
            id="avatar"
          />
        </div>
        <p
          id="error"
          class="hidden rounded text-red-500 p-2 bg-red-200 border border-red-500"
        ></p>
        <button
          id="saveProfileButton"
          disabled
          class="px-4 py-2 border bg-secondary hover:text-secondary border-secondary hover:bg-white rounded w-fit mx-auto text-white transition-all hover:scale-110 disabled:bg-gray-300 disabled:cursor-not-allowed disabled:border-gray-300 disabled:hover:scale-100 disabled:hover:text-white"
          type="submit"
        >
          Save profile
        </button>
      </form>
    </main>

    <footer>
      <div
        class="bg-red-500 absolute py-5 w-full bottom-0 flex items-center justify-center"
      >
        <p class="text-white">&copy; Magnus Pladsen 2023</p>
      </div>
    </footer>
  </body>
</html>
