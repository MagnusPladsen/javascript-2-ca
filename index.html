<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NorOn - Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="social, media, noroff, school, student, students, community"
    />
    <meta
      name="description"
      content="A social media platform for students @Noroff"
    />
    <meta name="author" content="Magnus Pladsen" />
    <meta name="language" content="English" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="/dist/css/output.css" />
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <header>
      <nav
        class="flex px-[10vw] md:px-10 py-5 bg-red-500 justify-between relative"
      >
        <div
          class="text-white text-2xl hover:underline hover:underline-offset-2"
        >
          <a href="/">NorOn</a>
        </div>
        <img
          src="/src/images/hamburger.svg"
          alt="hamburger menu"
          class="w-10 h-10 lg:hidden"
          id="hamburger"
        />
        <ul
          class="hidden absolute gap-6 py-10 flex-col left-0 top-[60px] px-10 bg-red-500 w-full lg:w-fit lg:p-0 lg:static text-white lg:flex lg:flex-row"
          id="navDropDownContent"
        >
          <li
            class="hover:cursor-pointer transition-all underline underline-offset-4 opacity-100"
          >
            <a href="/index.html"> Home </a>
          </li>
          <li class="hover:cursor-pointer transition-all opacity-70">
            <a href="/posts/"> Posts </a>
          </li>
          <li
            class="hover:cursor-pointer hover:opacity-100 hover:underline hover:underline-offset-4 opacity-70 transition-all"
          >
            <a href="/profile/">Profile </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="text-center w-full py-10 md:px-[20vw]">
      <h1 class="text-2xl py-5">Recent posts</h1>
      <div
        id="postsContainer"
        class="pt-5 flex flex-col w-full lg:flex-row lg:flex-wrap items-center justify-center md:gap-5 mx-auto"
      >
        Loading posts...
        <div
          class="group hover:border-red-500 hover:shadow-lg hover:scale-105 hidden border border-gray-300 shadow bg-gray-100 rounded px-4 py-2 w-full md:w-[350px] h-[150px] flex-col gap-2"
        >
          <p
            class="underline underline-offset-2 font-bold group-hover:text-red-500"
          ></p>
          <div class="flex justify-between w-full gap-5 text-sm">
            <p>
              Posted:
              <span class="font-bold"> </span>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div
        class="bg-red-500 sticky py-5 w-full bottom-0 flex items-center justify-center"
      >
        <p class="text-white">&copy; Magnus Pladsen 2023</p>
      </div>
    </footer>
  </body>
</html>
