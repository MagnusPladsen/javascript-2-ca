<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NorOn - Post</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="social, media, noroff, school, student, students, community"
    />
    <meta
      name="description"
      content="A social media platform for students @Noroff"
    />
    <meta name="author" content="Magnus Pladsen" />
    <meta name="language" content="English" />
    <link rel="icon" href="/src/images/favicon.svg" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="/dist/css/output.css" />
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <header>
      <nav
        class="flex px-[10vw] md:px-10 py-5 bg-red-500 justify-between relative"
      >
        <div
          class="text-white text-2xl hover:underline hover:underline-offset-2"
        >
          <a href="/">NorOn</a>
        </div>
        <img
          src="/src/images/hamburger.svg"
          alt="hamburger menu"
          class="w-10 h-10 lg:hidden"
          id="hamburger"
        />
        <ul
          class="hidden absolute gap-6 py-10 flex-col left-0 top-[60px] px-10 bg-red-500 w-full lg:w-fit lg:p-0 lg:static text-white lg:flex lg:flex-row items-start lg:items-center z-10"
          id="navList"
        >
          <li class="hover:cursor-pointer transition-all">
            <a href="/index.html"> Home </a>
          </li>
          <li
            class="hover:cursor-pointer underline underline-offset-4 opacity-100 transition-all"
          >
            <a href="/posts"> Posts </a>
          </li>
          <li
            class="hover:cursor-pointer hover:opacity-100 hover:underline hover:underline-offset-4 opacity-70 transition-all"
          >
            <a href="/profile/"> Profile </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="text-center py-10 px-[10vw] min-h-[75vw]">
      <h1 id="postTitle" class="text-2xl py-5">Post</h1>
      <div
        class="pt-5 flex flex-col items-center justify-center gap-10 max-w-[700px] mx-auto"
      >
        <p id="postContent" class="w-full text-left">Content loading...</p>
        <div id="postMedia"></div>
        <div class="w-full">
          <p id="postTags" class="text-sm text-left">
            <span class="ml-1 font-bold text-black">tag</span>
          </p>
          <div class="flex justify-between w-full pt-2 gap-5">
            <p id="postDate" class="text-xs">01.01.2001</p>
            <div id="postAuthor" class="text-xs flex gap-2 items-center">Author</div>
          </div>
        </div>
      </div>
      <a href="/posts/"
        ><button
          class="px-4 py-2 mt-20 border bg-secondary hover:text-secondary border-secondary hover:bg-white rounded w-fit mx-auto text-white transition-all hover:scale-110"
          type="submit"
        >
          Back to posts
        </button></a
      >
    </main>

    <footer>
      <div
        class="bg-red-500 sticky py-5 w-full bottom-0 flex items-center justify-center"
      >
        <p class="text-white">&copy; Magnus Pladsen 2023</p>
      </div>
    </footer>
  </body>
</html>
